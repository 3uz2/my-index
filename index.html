    <script>
        // KAR TANELERİ
        function createSnowfall() {
            const container = document.getElementById('snowContainer');
            const snowflakeCount = 100;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                const size = Math.random() * 5 + 2;
                const startX = Math.random() * 100;
                const fallDuration = Math.random() * 5 + 5;
                const fallDelay = Math.random() * 5;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${startX}vw`;
                snowflake.style.top = `-10px`;
                
                snowflake.style.animation = `fall ${fallDuration}s linear ${fallDelay}s infinite`;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        0% {
                            transform: translateY(0) translateX(0);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translateY(100vh) translateX(${Math.random() * 100 - 50}px);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(snowflake);
            }
        }

        // GÖRSEL KAYDIRMA ANİMASYONU - GÜNCELLENMİŞ VERSİYON
        function setupImageScrolling() {
            // Farklı hareket yönleri için gruplar
            const downGroups = [
                // Sol sütun 1 (en sol) - AŞAĞI
                [
                    '.character-left-down-1',
                    '.character-left-down-2', 
                    '.character-left-down-3',
                    '.character-left-down-4',
                    '.character-left-down-5',
                    '.character-left-down-6'
                ],
                // Sağ sütun 1 (sağdan ikinci) - AŞAĞI
                [
                    '.character-right-down-1',
                    '.character-right-down-2', 
                    '.character-right-down-3',
                    '.character-right-down-4',
                    '.character-right-down-5',
                    '.character-right-down-6'
                ]
            ];

            const upGroups = [
                // Sol sütun 2 (sol ikinci) - YUKARI
                [
                    '.character-left-up-1',
                    '.character-left-up-2', 
                    '.character-left-up-3',
                    '.character-left-up-4',
                    '.character-left-up-5',
                    '.character-left-up-6'
                ],
                // Sağ sütun 2 (en sağ) - YUKARI
                [
                    '.character-right-up-1',
                    '.character-right-up-2', 
                    '.character-right-up-3',
                    '.character-right-up-4',
                    '.character-right-up-5',
                    '.character-right-up-6'
                ]
            ];

            // AŞAĞI İNEN GÖRSELLER için animasyon
            downGroups.forEach((group, groupIndex) => {
                const elements = group.map(selector => document.querySelector(selector));
                let positions = elements.map(el => {
                    const currentTop = parseInt(el.style.top) || 
                                     parseInt(window.getComputedStyle(el).top);
                    return currentTop;
                });
                
                const speed = 20; // Daha akıcı
                let lastTime = 0;
                
                function animateDown(timestamp) {
                    if (!lastTime) lastTime = timestamp;
                    const deltaTime = timestamp - lastTime;
                    
                    if (deltaTime > 16) { // ~60 FPS
                        elements.forEach((el, index) => {
                            if (el) {
                                let currentTop = parseInt(el.style.top) || positions[index];
                                
                                // Görseli AŞAĞI kaydır
                                let newTop = currentTop + 1;
                                
                                // Görsel ekranın altından çıktıysa, en üste gönder
                                if (newTop > window.innerHeight + 100) {
                                    // En üstteki görselin pozisyonunu bul
                                    let minTop = Infinity;
                                    elements.forEach(e => {
                                        if (e) {
                                            const top = parseInt(e.style.top) || 
                                                       positions[elements.indexOf(e)];
                                            if (top < minTop) minTop = top;
                                        }
                                    });
                                    
                                    // Yeni pozisyonu ayarla (en üstteki - 328px - 30px boşluk)
                                    newTop = minTop - 328 - 30;
                                }
                                
                                el.style.top = `${newTop}px`;
                                positions[index] = newTop;
                            }
                        });
                        lastTime = timestamp;
                    }
                    
                    requestAnimationFrame(animateDown);
                }
                
                requestAnimationFrame(animateDown);
            });

            // YUKARI ÇIKAN GÖRSELLER için animasyon
            upGroups.forEach((group, groupIndex) => {
                const elements = group.map(selector => document.querySelector(selector));
                let positions = elements.map(el => {
                    const currentTop = parseInt(el.style.top) || 
                                     parseInt(window.getComputedStyle(el).top);
                    return currentTop;
                });
                
                const speed = 20; // Daha akıcı
                let lastTime = 0;
                
                function animateUp(timestamp) {
                    if (!lastTime) lastTime = timestamp;
                    const deltaTime = timestamp - lastTime;
                    
                    if (deltaTime > 16) { // ~60 FPS
                        elements.forEach((el, index) => {
                            if (el) {
                                let currentTop = parseInt(el.style.top) || positions[index];
                                
                                // Görseli YUKARI kaydır
                                let newTop = currentTop - 1;
                                
                                // Görsel ekranın üstünden çıktıysa, en alta gönder
                                if (newTop < -400) {
                                    // En alttaki görselin pozisyonunu bul
                                    let maxTop = -Infinity;
                                    elements.forEach(e => {
                                        if (e) {
                                            const top = parseInt(e.style.top) || 
                                                       positions[elements.indexOf(e)];
                                            if (top > maxTop) maxTop = top;
                                        }
                                    });
                                    
                                    // Yeni pozisyonu ayarla (en alttaki + 328px + 30px boşluk)
                                    newTop = maxTop + 328 + 30;
                                }
                                
                                el.style.top = `${newTop}px`;
                                positions[index] = newTop;
                            }
                        });
                        lastTime = timestamp;
