<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firat | 3uz2</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❄️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-color: #ffffff;
            --bg-dark: #000000;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            min-height: 101vh;
            overflow-x: hidden;
            position: relative;
            cursor: default;
            overflow-y: auto;
        }
        
        /* ARKA PLAN */
        .background-street {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://i.pinimg.com/1200x/b9/b3/54/b9b35427e15905784e3dfb0e34079e2a.jpg') center/cover no-repeat;
            filter: grayscale(100%) brightness(0.4) contrast(1.3);
            z-index: -5;
        }
        
        /* KARAKTERLER */
        .character-container {
            position: fixed;
            z-index: -1;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
            filter: brightness(0.5);
        }
        
        .character-container:hover {
            filter: brightness(1) drop-shadow(0 0 30px rgba(255, 255, 255, 0.6));
            z-index: 10;
        }
        
        /* GÖRSEL KONUMLARI */
        .character-yor {
            right: 5%;
            bottom: 8%;
            width: 320px;
            height: 450px;
            background: url('https://i.pinimg.com/1200x/26/a9/7d/26a97dc2775ad59e85a1cf906063a9e8.jpg') center/cover no-repeat;
        }
        
        .character-reze {
            left: 5%;
            bottom: 8%;
            width: 320px;
            height: 450px;
            background: url('https://i.pinimg.com/1200x/48/f5/e0/48f5e0a829d3873df004489d133b6652.jpg') center/cover no-repeat;
        }
        
        .extra-yor {
            right: 12%;
            top: 10%;
            width: 240px;
            height: 320px;
            background: url('https://i.redd.it/dlsbxpyfq90d1.jpeg') center/cover no-repeat;
        }
        
        .extra-reze {
            left: 12%;
            top: 10%;
            width: 240px;
            height: 320px;
            background: url('https://i.pinimg.com/736x/ca/6d/34/ca6d347ba06fb54131b57799f13c5481.jpg') center/cover no-repeat;
        }
        
        /* ANA İÇERİK */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .main-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }
        
        /* ORTADAKİ GÖRSEL */
        .center-image {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            margin: 30px 0;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }
        
        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* İSİM - ÇOK GÜZEL FONT */
        .name-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: nameGlow 3s infinite alternate;
            font-weight: 800;
        }
        
        @keyframes nameGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.5); }
        }
        
        /* BİLGİLER - MÜKEMMEL HİZALAMA */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: left;
            flex: 1;
            padding-right: 20px;
        }
        
        .info-value {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: #ffffff;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-align: right;
            flex: 1;
            padding-left: 20px;
        }
        
        /* FAVORITE FOOD GÖRSELİ - PARLAMA EFEKTİ SADECE BURADA */
        .food-image-large {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease;
            /* PARLAMA EFEKTİ */
            animation: foodGlow 2.5s infinite alternate;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes foodGlow {
            0% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                           0 0 30px rgba(255, 100, 255, 0.3);
            }
            100% { 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                           0 0 50px rgba(255, 100, 255, 0.6),
                           0 0 70px rgba(255, 50, 255, 0.4);
                transform: scale(1.03);
            }
        }
        
        .food-image-large:hover {
            animation: foodGlow 1s infinite alternate;
            transform: scale(1.05);
        }
        
        /* KAR TANELERİ */
        .snow-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -3;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.7) 100%);
            opacity: 0.9;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.8));
            pointer-events: none;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: -3;
        }
        
        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .character-yor, .character-reze { 
                width: 280px; height: 380px; 
            }
            .extra-yor, .extra-reze { 
                width: 200px; height: 260px; 
            }
        }
        
        @media (max-width: 900px) {
            .character-container { display: none; }
            .main-content {
                padding: 30px 20px;
                backdrop-filter: blur(20px);
                background: rgba(0, 0, 0, 0.85);
            }
            .name-title { font-size: 3.5rem; }
            .info-label { font-size: 1.4rem; }
            .info-value { font-size: 1.7rem; }
            .food-image-large { width: 100px; height: 100px; }
            .center-image { height: 180px; }
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .info-label, .info-value {
                width: 100%;
                text-align: left;
                padding: 0;
            }
            .info-value {
                justify-content: flex-start;
            }
        }
        
        @media (max-width: 600px) {
            .name-title { font-size: 2.8rem; }
            .info-label { font-size: 1.2rem; }
            .info-value { font-size: 1.5rem; }
            .food-image-large { width: 90px; height: 90px; }
            .center-image { height: 150px; }
        }
    </style>
</head>
<body>
    <!-- ARKA PLAN -->
    <div class="background-street"></div>
    
    <!-- KAR TANELERİ -->
    <div class="snow-container" id="snowContainer"></div>
    
    <!-- KARAKTERLER -->
    <div class="character-container character-yor" id="yor"></div>
    <div class="character-container character-reze" id="reze"></div>
    <div class="character-container extra-yor" id="extraYor"></div>
    <div class="character-container extra-reze" id="extraReze"></div>
    
    <!-- ANA İÇERİK -->
    <div class="container">
        <div class="main-content">
            <h1 class="name-title">Firat</h1>
            
            <!-- ORTADAKİ GÖRSEL -->
            <div class="center-image">
                <img src="https://i.pinimg.com/736x/9d/8b/0f/9d8b0f5ca3854b5892ddd162d5bda898.jpg" alt="Center Image">
            </div>
            
            <div class="info-section">
                <div class="info-row">
                    <div class="info-label">DISCORD</div>
                    <div class="info-value">3uz2</div>
                </div>
                
                <div class="info-row">
                    <div class="info-label">FAVORITE FOOD</div>
                    <div class="info-value">
                        <span style="margin-right: 15px;">Femboys</span>
                        <img src="https://i.pinimg.com/736x/b6/eb/68/b6eb6863c3c54f6600a1343f919f6e68.jpg" 
                             alt="Favorite Food" 
                             class="food-image-large">
                    </div>
                </div>
                
                <div class="info-row">
                    <div class="info-label">HOBBIES</div>
                    <div class="info-value">Coding / Editing</div>
                </div>
                
                <div class="info-row">
                    <div class="info-label">STEAM FRIEND CODE</div>
                    <div class="info-value">1862317924</div>
                </div>
            </div>
        </div>
    </div>

    <!-- MÜZİK -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-in-the-pool-2381.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 3D EFEKTİ
        function apply3DEffect(e) {
            const characters = document.querySelectorAll('.character-container');
            
            characters.forEach(char => {
                const rect = char.getBoundingClientRect();
                const charCenterX = rect.left + (rect.width / 2);
                const charCenterY = rect.top + (rect.height / 2);
                
                const distanceX = e.clientX - charCenterX;
                const distanceY = e.clientY - charCenterY;
                
                const rotateY = (distanceX / window.innerWidth) * 15;
                const rotateX = -(distanceY / window.innerHeight) * 10;
                
                const moveX = (distanceX / window.innerWidth) * 10;
                const moveY = (distanceY / window.innerHeight) * 8;
                
                if (!char.matches(':hover')) {
                    let transformValue = '';
                    
                    if (char.classList.contains('character-yor') || char.classList.contains('character-reze')) {
                        transformValue = `translate(${moveX}px, ${moveY}px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                    } else {
                        transformValue = `translate(${moveX * 0.7}px, ${moveY * 0.7}px) rotateY(${rotateY * 0.8}deg) rotateX(${rotateX * 0.8}deg)`;
                    }
                    
                    char.style.transform = transformValue;
                }
            });
        }

        document.addEventListener('mousemove', apply3DEffect);

        // KAR TANELERİ
        function createFixedSnowfall() {
            const container = document.getElementById('snowContainer');
            const snowflakeCount = 140;
            
            function createSnowflake(id) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.id = 'snowflake-' + id;
                
                const startX = Math.random() * 100;
                const startY = -20;
                const size = 4 + Math.random() * 10;
                const initialRotation = Math.random() * 360;
                const fallDuration = 6 + Math.random() * 8;
                const fallDelay = Math.random() * 5;
                const sway = 80 + Math.random() * 120;
                const swayDirection = Math.random() > 0.5 ? sway : -sway;
                const opacity = 0.6 + Math.random() * 0.4;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.opacity = opacity;
                snowflake.style.left = `${startX}vw`;
                snowflake.style.top = `${startY}px`;
                
                const shapeType = Math.floor(Math.random() * 3);
                let clipPath = '';
                switch(shapeType) {
                    case 0: clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)'; break;
                    case 1: clipPath = 'polygon(50% 0%, 70% 25%, 98% 35%, 78% 60%, 95% 100%, 50% 85%, 5% 100%, 22% 60%, 2% 35%, 30% 25%)'; break;
                    case 2: clipPath = 'polygon(50% 0%, 80% 10%, 100% 35%, 85% 70%, 95% 100%, 50% 90%, 5% 100%, 15% 70%, 0% 35%, 20% 10%)'; break;
                }
                snowflake.style.clipPath = clipPath;
                
                const animationName = `snowFall${id}`;
                const keyframes = `
                    @keyframes ${animationName} {
                        0% {
                            transform: translate(0, 0) rotate(${initialRotation}deg);
                            opacity: ${opacity};
                        }
                        50% {
                            transform: translate(${swayDirection}px, 50vh) rotate(${initialRotation + 180}deg);
                            opacity: ${opacity};
                        }
                        100% {
                            transform: translate(${swayDirection * 1.5}px, 100vh) rotate(${initialRotation + 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                snowflake.style.animation = `${animationName} ${fallDuration}s linear ${fallDelay}s infinite`;
                container.appendChild(snowflake);
            }
            
            for (let i = 0; i < snowflakeCount; i++) {
                createSnowflake(i);
            }
        }

        // MÜZİK
        function setupMusic() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.3;
            
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    const startMusic = () => {
                        bgMusic.play();
                        document.removeEventListener('click', startMusic);
                    };
                    document.addEventListener('click', startMusic);
                });
            }
        }

        // SAYFA YÜKLENDİĞİNDE
        window.addEventListener('load', function() {
            createFixedSnowfall();
            setupMusic();
        });

        window.addEventListener('resize', function() {
            const container = document.getElementById('snowContainer');
            container.innerHTML = '';
            createFixedSnowfall();
        });
    </script>
</body>
</html>
